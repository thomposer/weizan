{template 'common/header'}

<div class="main">
<ul class="nav nav-tabs">
	<li ><a href="{php echo $this->createWebUrl('Halfoff',array('op'=>'display'));}">五折卡类型列表</a></li>
	<li {if empty($item['cardtype_id'])} class="active"{/if} ><a href="{php echo $this->createWebUrl('Halfoff',array('op'=>'post'));}">五折卡类型添加</a></li>
</ul>

<div class="main">
	<form action="" class="form-horizontal form" method="post" enctype="multipart/form-data" onsubmit="return formcheck()">
		<input type="hidden" name="id" value="{$item['cardtype_id']}">
		<div class="panel panel-default">
		<div class="panel-heading">五折卡类型</div>
    	<div class="panel-body">
            <div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">五折卡类型名称：</label>
    			<div class="col-sm-9 col-xs-12">
    				<input type="text" name="type" id="type"  class="form-control" value="{$item['type']}">
    			</div>
    		</div>
    		<div class="form-group">
    			<label class="col-xs-12 col-sm-3 col-md-2 control-label">五折卡类型描述：</label>
    			<div class="col-sm-9 col-xs-12">
    				<input type="text" name="type_desc" id="type_desc"  class="form-control" value="{$item['type_desc']}">
    			</div>
    		</div>
			<div class="form-group">
    			<label class="col-xs-12 col-sm-3 col-md-2 control-label">有效期（天）：</label>
    			<div class="col-sm-9 col-xs-12">
    				<input type="text" name="days" id="days"  class="form-control" value="{$item['days']}">
					<span class='help-block'>该有效期自开卡日起</span>
    			</div>
    		</div>
			<div class="form-group">
       			<label class="col-xs-12 col-sm-3 col-md-2 control-label">卡号前缀：</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="no_type" id="no_type"  class="form-control" value="{$item['no_type']}">        
       			</div>
       		</div>
            <div class="form-group">
       			<label class="col-xs-12 col-sm-3 col-md-2 control-label">五折卡价格：</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="price" id="price"  class="form-control" value="{$item['price']}">        
       			</div>
       		</div>
			<div class="form-group">
       			<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">五折卡LOGO：</label>
					<div class="col-sm-8">
						{php echo tpl_form_field_image('logo', $item['logo']);}
						<code class='help-block'>图片尺寸大小建议：300 * 155</code>
					</div>
       		</div>
			<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">五折卡权益描述：</label>
					<div class="col-sm-8 col-xs-12">
						{php echo tpl_ueditor('desc', $item['desc']);}
					</div>
			</div>		
            <div class="form-group">
				<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态：</label>
				<div class="col-sm-9 col-xs-12">
					<label class="radio-inline">
						<input type="radio" name="status" value="0" {if $item['status'] == 0}checked{/if}/>显示
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="1" {if $item['status'] == 1}checked{/if}/>隐藏
					</label>
					<span class='help-block'>手机前台是否显示</span>
				</div>
			</div>
			<div class="form-group">
       			<label class="col-xs-12 col-sm-3 col-md-2 control-label">排序：</label>
				<div class="col-sm-9 col-xs-12">
					<input type="text" name="sequence" id="sequence"  class="form-control" value="{$item['sequence']}">        
       			</div>
       		</div>			
        </div>  
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />	
		</div>
	</form>
</div>
	
<script>
	function formcheck() {
		if ($("#type").val().trim() == '') {
			util.message('请填写五折卡类型名称','','error');
			return false;
		}
		if ($("#type_desc").val().trim() == '') {
			util.message('请填写五折卡类型描述','','error');
			return false;
		}
		if ($("#days").val().trim() == '') {
			util.message('请填写五折卡有效期','','error');
			return false;
		}
		if ($("#no_type").val().trim() == '') {
			util.message('请填写五折卡卡号类型','','error');
			return false;
		}
		if ($("#price").val().trim() == '') {
			util.message('请填写五折卡价格','','error');
			return false;
		}
		if($('input[name="logo"]').val() == ''){
			util.message('请上传五折卡LOGO');
			return false;
		}
		if ($("#sequence").val().trim() == '') {
			util.message('请填写排序信息','','error');
			return false;
		}
        return true;
	}
</script>

{template 'common/footer'}
