{template 'common/header'}
<script type="text/javascript" src="./resource/js/lib/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./resource/js/lib/jquery-ui-1.10.3.min.js"></script>
<ul class="nav nav-tabs">

	<li  class="">
	    <a href="{php echo $this->createWebUrl('sjtj',array('op'=>'display'));}">数据管理</a>
	</li>
	
	
	
	
</ul>

{if $op== 'display'}
<div class="main">
<div class="panel panel-info">

<button  type="button" class="btn btn-default" onclick="zzl()">周总理主题包</button>

<button  type="button" class="btn btn-default" onclick="mother()">母亲节主题包</button>
</div>




<style>
.label{cursor:pointer;}
</style>
<div class="panel panel-default">
	<div class="panel-body table-responsive">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>												    						    
                 	<th style="width:10%;">点灯数量</th>               	
                 	<th style="width:20%;">更新时间</th>	
                    <th style="width:35%;">操作</th>
				</tr>
			</thead>
			<tbody>				
				<tr>	
					<td>{$data}</td>					
					<td title="{php echo date('Y-m-d H:i:s', $time)}">
					{php echo date('Y-m-d H:i:s', $time)}</td>					
				<td>  
				<a class="btn btn-default" href="{php echo $this->createWebUrl('sjtj', array('op' => 'post'))}"
			>修改</a>
			<a class="btn btn-default" href="{php echo $this->createWebUrl('sjtj', array('op' => 'delete'))}"
				 onclick="return confirm('确认删除信息吗？');return false;">删除</a>				 
				</td>				
				</tr>			
			</tbody>
		
		</table>
		{$pager}
	</div>
	</div>
</div>

{elseif $op == 'post'}
<div class="panel panel-default">
    <div class="panel-heading">
        数据修改
    </div>
    <div class="panel-body">
	<form action="" method="post" class="form-horizontal" role="form" id="form1">                                    
       <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">真实点灯数据</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" id="" class="form-control span7"
                       placeholder="" name="dd_num" value="{$data}">
                       <span class="help-block">
                          此数据和参数配置的虚拟数据相加就是手机端显示的数据。
              </span>
            </div>
            
                		
		<div class="form-group">
				<div class="col-sm-8">
					<input type="submit" name="submit" value="提交" class="btn btn-primary">
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>		
		</div>
		
		</form>
    </div>
</div>
{/if}
<script>
function zzl(){
	window.location.href="../addons/cgc_qmj/zzl.zip";
}

function mother(){
	window.location.href="../addons/cgc_qmj/mother.zip";
}

</script>
{template 'common/footer'}
