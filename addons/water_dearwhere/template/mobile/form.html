    <script>

                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'getLocation',
                'openLocation',
            ]
        });


        var shareData = {
                title: '亲爱哒在哪呢',
                desc: '亲爱哒在哪呢',

        $('#stitle').bind('input propertychange', function() {
            var stitle = $('#stitle').val();
            var sdesc =  $('#sdesc').val();
            var wz = $('#wz').val();
            if(stitle.length >=4 && sdesc.length >= 6 && wz == 1){
            	shareData.title = stitle;
           	 	shareData.desc = sdesc;
	            sharemsg();
	            $('#ok').val('OK啦！');
            }
            //alert(shareData.title);
        });
        $('#sdesc').bind('input propertychange', function() {
            
        	 var stitle = $('#stitle').val();
             var sdesc =  $('#sdesc').val();
             var wz = $('#wz').val();
             if(stitle.length >=4 && sdesc.length >= 6 && wz == 1){
            	 shareData.title = stitle;
            	 shareData.desc = sdesc;
 	             sharemsg();
 	            $('#ok').val('OK啦！');
             }
        });

			wx.onMenuShareAppMessage({

                }

                }

        wx.ready(function () {
        	
        	
        		
            wx.getLocation({
				type: 'gcj02',
			    success: function (res) {
			        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
			        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
			        var speed = res.speed; // 速度，以米/每秒计
			        var accuracy = res.accuracy; // 位置精度
			        // 更新用户坐标为实时坐标
					doSynclnglat(longitude,latitude);
			    },
			    fail:function() {
			    	alert('fail');
			    }
			});
        });

        wx.error(function (res) {
        });
        
        function doSynclnglat(lng,lat){
        	
        	$.ajax({
    		 	async:true,
    		 	type:'post',
    		 	data:{'lat':lat,'lng':lng},
    		 	url:"{php echo $this->createMobileUrl('mylocation')}",
    		 	success:function(data){
    		 		var json = eval("("+data+")");
		      	  	if(json.result == 1){
		      	  	 $('#wz').val(1);
		       		  }else{
		       			  alert(json.msg);
		       			  
		       		}
    	        }
    		})
        	
        }
