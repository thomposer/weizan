{php $shareurl = $_W['siteroot'].'app/'.$this->createMobileUrl('index');}
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key={$system['mapkey']}"></script> 
    <script>
        var appid = '{$_W['account']['jssdkconfig']['appId']}';
        var timestamp = '{$_W['account']['jssdkconfig']['timestamp']}';
        var nonceStr = '{$_W['account']['jssdkconfig']['nonceStr']}';
        var signature = '{$_W['account']['jssdkconfig']['signature']}';

        wx.config({
            debug: false,
            appId: appid,
            timestamp: timestamp,
            nonceStr: nonceStr,
            signature: signature,
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'getLocation',
                'openLocation',
            ]
        });

        var shareData = {
                title: '在哪你',
                desc: '在哪呢',
                link: '{php echo $shareurl}',
                imgUrl: 'http://www.zc1987.cn/attachment/images/2/2016/03/UZui8JYOY6ofkZ8J2KKKrIoJ8oKJk8.png'
            };
        
        wx.ready(function () {
        	
        	wx.onMenuShareAppMessage({
                title: shareData.title,
                desc: shareData.desc,
                link: shareData.link,
                imgUrl: shareData.imgUrl,
                trigger: function (res) {
                },
                success: function (res) {
                },
                cancel: function (res) {
                },
                fail: function (res) {
                }
            });

            wx.onMenuShareTimeline({
                title: shareData.title,
                link: shareData.link,
                imgUrl: shareData.imgUrl,
                success: function () {
                },
                cancel: function () {
                }
            });
        	
        	var same = $("#same").val();
        	alert(same);
        	if(same == 0){
        		
	            wx.getLocation({
					type: 'gcj02',
				    success: function (res) {
				        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
				        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
				        var speed = res.speed; // 速度，以米/每秒计
				        var accuracy = res.accuracy; // 位置精度
				        // 更新用户坐标为实时坐标
						doSynclnglat(longitude,latitude);
				    },
				    fail:function() {
				    	alert('fail');
				    }
				});
        	}


        });

        wx.error(function (res) {
        });
        function doSynclnglat(lng,lat){
        	
        	$.ajax({
    		 	async:true,
    		 	type:'post',
    		 	data:{'lat':lat,'lng':lng},
    		 	url:"{php echo $this->createMobileUrl('setlocation',array('from'=>$from))}",
    		 	success:function(data){
    		 		var json = eval("("+data+")");
		      	  	if(json.result == 1){
		      	  	 	  alert(json.msg);
		       		  }else{
		       			  alert(json.msg);
		       			  
		       		}
    	        }
    		})
        	//alert(lng+'---'+lat);
	        AMap.service('AMap.Geocoder',function(){//回调函数
	            //实例化Geocoder
	            geocoder = new AMap.Geocoder({
	                city: "010"//城市，默认：“全国”
	            });
	            //TODO: 使用geocoder 对象完成相关功能
	            var lnglatXY=[lng, lat];//地图上所标点的坐标
	            geocoder.getAddress(lnglatXY, function(status, result) {
	                if (status === 'complete' && result.info === 'OK') {
	                   //获得了有效的地址信息:
	                   var address = result.regeocode.formattedAddress;
	                	//alert(address);   
	                	$("#address").val(address);
	                }else{
	                   //获取地址失败
	                   alert('稍后再试');
	                }
	            });  
	        });
        }

    </script>

</body>
